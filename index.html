<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> 
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="container_header">
            WELCOME
        </h1>
        <form id="container_form" action="/">
            <div class="container_input">
                <input  placeholder="Username" class="username" type="text" name="name" id="name">
                <label for="name">
                    <img class="label_user" src="./svg/user-svgrepo-com.svg" alt="">
                    <img class="label_user-none" src="./svg/user-close-svgrepo-com.svg" alt="">
                    <img class="label_user-none " src="./svg/user-check-svgrepo-com.svg" alt="">

                </label>
                
            </div>
            <div class="message" ></div>



            <div class="container_input">
                <input placeholder="Email" class="email" type="text" name="email" id="email">
                <label for="email">
                    <!-- <img class="label_user" src="./svg/gmail-svgrepo-com.svg" alt=""> -->
                    <i class="fa-regular fa-envelope" id="gmailIcon"></i>
                </label>
                
            </div>
            <div class="message" id="gmailError"></div>




            <div class="container_input">
                <input placeholder="Password" class="password" type="password" name="password" id="password">
                <label for="password">
                    <img class="label_user" src="./svg/password-lock-svgrepo-com.svg" alt="">
                    <img class="label_user-none" src="./svg/password_dogru.svg" alt="">
                    <img class="label_user-none" src="./svg/password_yanlis.svg" alt="">
                </label>
                
            </div>
            <div class="message"></div>

            <button class="container_button" type="submit"> Submit</button>
            
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
